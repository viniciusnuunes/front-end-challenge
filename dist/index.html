<!DOCTYPE html>
<html lang="pt-br" ng-app="app">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <base href="/">

    <title>Last.fm</title>

  </head>
  <body>
  <div class="container">

      <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container-fluid">
            <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span> 
              </button>
              <a class="navbar-brand">Vinícius Nunes</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav">              
                <li ng-class="{active: activetab == '/'}"><a href="#!">Início</a></li>
                <li ng-class="{active: activetab == '/artistas'}"><a href="#!artistas">Top Artistas</a></li>
                <li ng-class="{active: activetab == '/musicas'}"><a href="#!musicas">Top Músicas</a></li>
              </ul>
              <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </nav>

    <ng-view></ng-view>

  </div>
  </body>
  <script src="./lib/lib.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/controllers/top-artists-controller.js"></script>
  <script src="./js/controllers/top-musicas-controller.js"></script>
  <script src="./js/controllers/home-controller.js"></script>
</html>
