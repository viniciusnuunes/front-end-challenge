<table class="table table-condensed">
  <thead>
    <th>Artista</th>
    <th>Playcount</th>
    <th>Listeners</th>
    <th>Url - Link</th>
  </thead>
  <tbody>
    <tr ng-repeat="l in topArtists |  orderBy : 'playcount'">      
      <td>{{ l.name }}</td>
      <td>{{ l.playcount }}</td>
      <td>{{ l.listeners }}</td>
      <td><a href="{{ l.url}}">Visitar</a></td>
    </tr>
  </tbody>
</table>
